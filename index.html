<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
      <link href="style/style.css" rel="stylesheet" type="text/css" />
    <title>Weather App</title>
</head>
<body>
<div class="container">

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-8">
                  <div class="row">
                    <div class="col-3 main-temp">
                    <h1><span class="temperature">21</span><span class="units"><a href="#" id="celsius"> C°</a> | <a href="#" id="farenheit">F°</a> </span></h1>
                    </br>
                    <time id="current-hours">18</time>:<time id="current-minutes">35</time>
                    </div>
                    <div class="col-3 main-city">
                    <h2 id="current-city">Funchal</h2>
                    <p><span id="current-date">20</span> <span id="current-month">May</span> - <span id="current-day-of-week">Friday</span></p>
                    </div>
                    <div class="col-6 main-icon">
                    <span class="material-symbols-outlined sun-icon">
                      wb_sunny
                    </span>
                    </div>
                    </div>
                </div>
                <div class="col-4">
                  
                    <form id="search-form">
                        <div class="input-group rounded">
                          <input type="search" id="search-text-input" class="form-control rounded" placeholder="Search city" aria-label="Search"
                            aria-describedby="search-addon" />
                          <input type="submit" value="Search" />
                          <button id="geoposition">Find me</button>
                        </div>
                    </form>
                      </br>
                        <div class="row">
                        <div class="col">
                        <ul>
                          <li>
                            Saturday 
                          </li>
                          <li>
                            Sunday 
                          </li>
                          <li>
                            Monday 
                          </li>
                          <li>
                            Tuesday 
                          </li>
                          <li>
                            Wednesday 
                          </li>
                        </ul>
                        </div>
                        <div class="col">
                          <ul>
                            <li>
                              21 C°
                            </li>
                            <li>
                            20 C°
                            </li>
                            <li>
                            20 C°
                            </li>
                            <li>
                            21 C°
                            </li>
                            <li>
                            23 C°
                            </li>
                          </ul>
                        </div>
                        </div>
                      <hr>
                      <div class="row">
                      <div class="col">
                      <ul>
                        <li>
                          Precipitation
                        </li>
                        <li>
                          Wind
                        </li>
                        <li>
                          Humidity
                        </li>
                      </ul>
                      </div>
                      <div class="col">
                        <ul>
                          <li>
                            No
                          </li>
                          <li>
                            <span id="wind-speed">8</span> km/h
                          </li>
                          <li>
                            <span id="humidity">42</span> %
                          </li>
                        </ul>
                        </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
  <p class="git-hub-link"><a href="https://github.com/hannashapovalova/Weather-app">Open-source code</a> by Anna Shapovalova</p>
</div>
<script src="data.js"></script>
</body>
</html>
